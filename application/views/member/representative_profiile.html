<!-- company -->
{data_company}
  <div class="title-member-dtl mt30 mb0">{company_name}</div>
  <div class="widget-white pt30 pb0 mb15">
    <div class="row">
      <div class="col-sm-6 col-md-6 col-xs-12">
        <div class="media media-listmember">
          <div class="media-left">
            <div class="icon-listmember il-dtlpart"><img src="{base_url}asset/images/maps.png"></div>
          </div>
          <div class="media-body">{company_address}</div>
        </div>
        <div class="media media-listmember mt30">
          <div class="media-left">
            <div class="icon-listmember il-dtlpart"><img src="{base_url}asset/images/link-website.png"></div>
          </div>
          <div class="media-body">{company_website}</div>
        </div>
      </div>
      <div class="col-sm-6 col-md-6 col-xs-12 text-right">
        <div class="thumbnail-amcham thumb-product">
          <img src="{company_img}">
          <!-- {base_url}asset/images/deloitte.png -->
        </div>
      </div>
    </div>
    <hr class="line-content">
    {company_description}
    <div class="row row-form mt10">
      <div class="col-sm-2 col-md-2 col-xs-6 col-form"><button class="btn-grey-member member-edit-profile" id="getEditProfileCompany" data-name="{company_name_out}" data-toggle="modal" data-target="#myModalEditcompanyProfile">Edit</button></div>
      <div class="col-sm-2 col-md-2 col-xs-12 col-form {is_paid}">
        <button class="btn-red-member member-edit-profile" onclick="location.href=('{base_url}member/edit/committee')" href="{base_url}member/edit/committee" target="_BLANK">Edit Committee</button></div>
      <div class="col-sm-2 col-md-2 col-xs-12 col-form {is_paid}">
        <button class="btn-red-member member-edit-profile" onclick="location.href=('{base_url}member/edit/sector')" href="{base_url}member/edit/sector" target="_BLANK">Edit Sector</button></div>
     <!--  <div class="col-sm-2 col-md-2 col-xs-6 col-form"><button class="btn-red-member member-save-profile">Save</button></div> -->
    </div>
  </div>
  <!-- end company -->
{/data_company}

<!-- Modal -->
<div class="modal fade fade-events" id="myModalEditcompanyProfile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <div class="text-center">
          <div class="media logo">
            <div class="media-left media-middle"><img src="{base_url}asset/images/logo.png"></div>
            <div class="media-body media-middle">
              <span>AMCHAM INDONESIA</span>
              <i>AMERICAN CHAMBER OF COMMERCE IN INDONESIA<br>SINCE 1971</i>
            </div>
          </div>
        </div>
        <hr class="line-content line-white">
        <div class="pop-header">
          <div class="title-event-list">Edit Company Profile</div>
          <div class="disclamer-tq">
             <form action='{this_controller}member/update_profile_member_company' method="post" id='form2' enctype="multipart/form-data">
              <div class="row">
                <div class="col-sm-12 col-md-12 col-xs-12 mb15">
                  <label class="label-amcham text-left">Address</label>
                  <textarea class="form-control input-amcham" name="address" id="address" rows="3" placeholder="Address"></textarea>
                </div>
                <div class="col-sm-12 col-md-12 col-xs-12 mb15">
                  <label class="label-amcham text-left">Website</label>
                  <input type="text" class="form-control input-amcham" name="website" id="website" placeholder="Website">
                </div>
                <div class="col-sm-12 col-md-12 col-xs-12 mb15">
                  <label class="label-amcham text-left">Description</label>
                  <textarea class="form-control input-amcham" rows="3" name="description" id="description" placeholder="Description"></textarea>
                </div>
               <div class="col-sm-12 col-md-12 col-xs-12 mb15">
                  <input type="hidden" class="form-control input-amcham" name="id_com" id="id_com" placeholder="Website">
                </div>
                <div class="col-sm-12 col-md-12 col-xs-12 mb15">
                 <label class="label-amcham text-left">Photo Company</label>
                   <div class="form-group">
                      <div class="input-group">
                          <span class="input-group-btn">
                              <span class="btn btn-default btn-file">
                                  Browseâ€¦ <input type="file" id="imgInp" name="img">
                              </span>
                          </span>
                          <input type="text" class="form-control" readonly>
                      </div>
                      <img id='img-upload'/>
                  </div>
                </div>
              </div>
              <div class="row">                    
                <div class="col-sm-6 col-md-6 col-xs-12"><button class="btn-grey-member member-edit-profile">Submit</button></div>
                <div class="col-sm-6 col-md-6 col-xs-12"><button class="btn-red-member member-save-profile" data-dismiss="modal" aria-label="Close">Cancel</button></div>
              </div>
            </form> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<script type="text/javascript">
$(document).on('click', '#getEditProfileCompany', function(){
  var uname =  $(this).attr('data-name'); 
    $.ajax({
      url     : base_url+'member/edit_profile_member_company/'+uname,
      type    : 'get',
      success : function (data) {
        data = JSON.parse(data);
        $('#website').val(data.website);
        $('#address').val(data.address);
        $('#description').val(data.description);
        $('#id_com').val(data.id_company);
        $('#imgInp').parent().parent().next('input').val(data.img);
        $('#img-upload').attr('src',data.img_src);
        }
   })
  
});

$(document).on('click', '.member-save-profile-company', function(){
    $.ajax({
        url         : $('#form2').attr('action'),
        type        : "POST",
        dataType    : 'json',
        data        : $('#form2').serialize(),
        success     : function(ret){
                      location.reload();
                      alert('Update Profile Succeess');
        }
      });
  
});
</script>
