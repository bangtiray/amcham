<h1 class="page-header">Member Activity</h1>
<div class="row">
	<!-- begin col-12 -->
	<div class="col-md-12">
		<!-- begin panel -->
		<div class="panel panel-inverse">
			<div class="panel-heading">
			    <div class="panel-heading-btn">
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
			    </div>
			    <h4 class="panel-title">{page_name}</h4>
			</div>
			<div class="panel-body">
				<div class="col-sm-12 col-lg-12 col-md-12">
					<div class="clearfix">&nbsp;</div>
					<div id='grid1' class='my_grid' data-perpage='10' data-url="{this_controller}records">
						<form id="export_to_excel_form" method='post' action="{this_controller}export_to_excel/">
							<div class="col-md-12">
								<div class="row">
									<span class='col-md-12 text-left'>
										<a class="btn btn-success export {is_enable_export_excel}" href="#export" onclick="export_to_excel()"><i class="fa fa-download"></i> Export to Excel</a>
									</span>
									<div class="clearfix">&nbsp;</div>
									<div class="col-md-4">
										<div class="form-group">
											<label>Date Start</label>
											<input type="text" name="datestart" placeholder="M/D/Y" id='search_datestart' class="form-control datepicker cari">
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<label>Date End</label>
											<input type="text" name="dateend" placeholder="M/D/Y" id='search_dateend' class="form-control datepicker cari">
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<label>Activity</label>
											<select id="search_activity_id" name="activity_id" class='form-control cari' multiple="multiple">{list_activity}</select>
										</div>
									</div>
									<div class="col-md-4" style="  padding-top: 22px;">
										<div class="form-group">
											<label>&nbsp;</label>
											<div class=" col-md-5 col-sm-8">
												<a class="btn btn-primary form-control" id="filter_data"> Search </a>
											</div>
										</div>
									</div>
									<!-- end col-4 -->
								</div>
							</div>
							<div class="clearfix">&nbsp;</div>
							<div class="col-md-12">
								<div class="table-responsive">
									<table class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<th class="center" width="20">No</th>
												<th class="center" title='Sort' id='namadepan' width="150">Nama Depan <span></span></th>
												<th class="center" title='Sort' id='namabelakang'>Nama Belakang <span></span></th>
												<th class="center" title='Sort' id='email' width="80">Email <span></span></th>
												<th class="center" title='Sort' id='b.id' width="80">Aktivitas<span></span></th>
												<th class="center" title='Sort' id='create_date' width="80">Tanggal Aktivitas<span></span></th>
												<th class="center" title='Sort' id='create_time'>Jam Aktivitas <span></span></th>
												<th class="center" title='Sort' id='ipaddress' width="60">ipaddress <span></span></th>
												<th class="center" title='Sort' id='ismobile'>ismobile <span></span></th>
											</tr>
											<tr class='filter'>
												<td></td>
												<td><input type='text' class='cari form-control' id='search_namadepan' name='search_namadepan' placeholder='Search...'></td>
												<td><input type='text' class='cari form-control' id='search_namabelakang' name='search_namabelakang' placeholder='Search...'></td>
												<td><input type='text' class='cari form-control' id='search_email' name='search_email' placeholder='Search...'></td>
												<td></td>
												<td><input type='text' class='cari form-control' id='create_date' name='create_date' placeholder='Search...'></td>
												<td><input type='text' class='cari form-control' id='create_date' name='create_date' placeholder='Search...'></td>
												<td><input type='text' class='cari form-control' id='ipaddress' name='ipaddress' placeholder='Search...'></td>
												<td><input type='text' class='cari form-control' id='ismobile' name='ismobile' placeholder='Search...'></td>
											</tr>
										</thead>
										<tbody></tbody>
									</table>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal invis fade" id="popDetail">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
				<h4 class="modal-title">Detail</h4>
			</div>
			<div class="modal-body">
				<div class="row-fluid invis" id="loading-contactus">
					<i class="fa fa-spinner fa-spin"></i> Loading...
					<br>
				</div>
				<div id="content-contactus" style="height:250px;overflow:auto;"></div>
			</div>
			<div class="modal-footer">
				<form action='{this_controller}proses/{id}' id='form1' class="form-horizontal">
					<div class="col-md-12">
						<textarea class="form-control" name="message" id="message-reply" data-parsley-required="true"></textarea>
						<input type="hidden" id="id-reply" name="id_contact_us">
					</div>
					<div class="clearfix">&nbsp;</div>
					<div class="col-md-12">
						<a class="btn btn-primary" id="reply-contactus"> <i class="icon-reply"></i> Reply </a>
					</div>
				</form>	
			</div>
		</div>
	</div>
</div>
<style>
	.row-fluid [class*="span"]{min-height: 20px !important}
</style>
