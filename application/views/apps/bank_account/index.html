<h1 class="page-header">{page_name}</h1>
<div class="row">
	<!-- begin col-12 -->
	<div class="col-md-12">
		<!-- begin panel -->
		<div class="panel panel-inverse">
			<div class="panel-heading">
			    <div class="panel-heading-btn">
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
			    </div>
			    <h4 class="panel-title">{page_name}</h4>
			</div>
			<div class="panel-body">
				<div class="col-sm-12 col-lg-12 col-md-12">
					<div class="row-fluid">
						<div class="col-sm-12">
							<span class='col-sm-12'>
								<div class='text-right'><a class="btn btn-primary insert" href="{this_controller}add"><i class="fa fa-plus"></i> Add New</a></div>
							</span>
						</div>
					</div>
					<div class="clearfix">&nbsp;</div>
					<div id='grid1' class='my_grid' data-perpage='10' data-url="{this_controller}records">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th class="center" width="20">No</th>
										<th class="center" title='Sort' id='account_number'>Account Number<span></span></th>
										<th class="center" title='Sort' id='account_name'>Account Name<span></span></th>
										<th class="center" title='Sort' id='bank_name'>Bank Name<span></span></th>
										<th class="center" title='Sort' id='bank_address'>Bank Address<span></span></th>
										<th class="center" title='Sort' id='bank_key'>Bank Key<span></span></th>
										<th class="center" title='Sort' id='swift_code'>Swift Code<span></span></th>

										<th class="center" title='Sort' id='b-name'>Status Publish<span></span></th>
										<th class="center" width="100">Action</th>
									</tr>
									<tr class='filter'>
										<td></td>
										<td><input type='text' class='cari form-control' id='search_account_number' placeholder='Search...'></td>
										<td><input type='text' class='cari form-control' id='search_account_name' placeholder='Search...'></td>
										<td><input type='text' class='cari form-control' id='search_bank_name' placeholder='Search...'></td>
										<td><input type='text' class='cari form-control' id='search_bank_address' placeholder='Search...'></td>
										<td><input type='text' class='cari form-control' id='search_bank_key' placeholder='Search...'></td>
										<td><input type='text' class='cari form-control' id='search_swift_code' placeholder='Search...'></td>
										<td> <select id="search_status" class='cari form-control'>{list_status_publish}</select></td>
										<td></td>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
