<h1 class="page-header">Data Member</h1>
<div class="row">
	<!-- begin col-12 -->
	<div class="col-md-12">
		<!-- begin panel -->
		<div class="panel panel-inverse">
			<div class="panel-heading">
			    <div class="panel-heading-btn">
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
			    </div>
			    <h4 class="panel-title">{page_name}</h4>
			</div>
			<div class="panel-body">
				<div class="col-sm-12 col-lg-12 col-md-12">
					<div class="row-fluid">
						<div class="col-sm-12">
							<span class='col-sm-12'>
								<div class='text-right'><a class="btn btn-primary insert tangan" href="{base_url}member/register" target="_BLANK"><i class="fa fa-plus"></i> Add New</a></div>
							</span>
						</div>
					</div>
					<div class="clearfix">&nbsp;</div>
					<div id='grid1' class='my_grid' data-perpage='10' data-url="{this_controller}records">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th class="center" width="20">No</th>
										<th class="center" title='Sort' id='namadepan'>Nama Depan<span></span></th>
										<th class="center" title='Sort' id='namabelakang'>Nama Belakang<span></span></th>
										<th class="center" title='Sort' id='email'width="120">Email <span></span></th>
										<th class="center" title='Sort' id='nohp' width="110">No HP <span></span></th>
										<th class="center" title='Sort' id='process_time' width="100">Join Date <span></span></th>
										<th class="center" title='Sort' id='is_active' width="100">Status <span></span></th>
										<th class="center" width="90">Action</th>
									</tr>
									<tr class='filter'>
										<td></td>
										<td><input type='text' class='cari form-control' id='search_namadepan' placeholder='Search...'></td>
										<td><input type='text' class='cari form-control' id='search_namabelakang' placeholder='Search...'></td>
										<td><input type='text' class='cari form-control' id='search_email' placeholder='Search...'></td>
										<td><input type='text' class='cari form-control' id='search_nohp' placeholder='Search...'></td>
										<td></td>
										<td><select id="search_is_active" class='cari'>{list_is_active}</select></td>
										<td></td>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
