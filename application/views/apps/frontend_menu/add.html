<h1 class="page-header">{page_name}</h1>
<div class="row">
	<!-- begin col-12 -->
	<div class="col-md-12">
		<!-- begin panel -->
		<div class="panel panel-inverse" data-sortable-id="index-1">
			<div class="panel-heading">
			    <div class="panel-heading-btn">
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
			    </div>
			    <h4 class="panel-title">{judul} Frontend Menu</h4>
			</div>
			<div class="panel-body">
				<div class="col-sm-12 col-lg-12 col-md-12">
					<div class="row-fluid">
						<div class="col-sm-12 text-right">
							<a class="btn btn-primary insert update" id='save'><i class="fa fa-save"></i> {proses}</a>
							<a class="btn btn-warning" href='{this_controller}'><i class="fa fa-arrow-left"></i> Back</a>
						</div>
					</div>
					<div class="clear-fix">&nbsp;</div>
					<div class="col-sm-12 col-lg-12 col-md-12">
						<form action='{this_controller}proses/{id}' id='form1' class="form-horizontal">
							<ul class="nav nav-pills">
								<!-- {list_lang2}
								<li class="{active}"><a href="#nav-pills-tab-{nomor}" data-toggle="tab">{lang_name}</a></li>
								{/list_lang2} -->
							</ul>
							<div class="tab-content">
								{list_lang}
								<div class="tab-pane fade {active}" id="nav-pills-tab-{nomor}">
								    <div class="form-group no-margin {invis}">
										<label class="col-md-2 control-label">Position <i class='req'>*</i></label>
										<div class="col-md-9"><select class="form-control" id="id_menu_position{nomor}" name="id_menu_position[]" data-parsley-required="{validation}" >{list_menu_position}</select></div>
									</div>
									<div class="form-group  no-margin">
										<label class="col-md-2 control-label">Menu Name<i class='req'>*</i></label>
										<div class="col-md-9"><input type="text" value="{name}" id="name{nomor}" class='form-control' data-parsley-required="{validation}"  name="name[]"></div>
									</div>
									<div class="form-group  no-margin {invis}">
										<label class="col-md-2 control-label">Parent Menu</label>
										<div class="col-md-9"><select class="form-control" id="id_parent{nomor}" name="id_parent[]">{list_parent}</select></div>
									</div>
									<div class="form-group  no-margin {invis}">
										<label class="col-md-2 control-label">Menu Type <i class='req'>*</i></label>
										<div class="col-md-9"><select class="form-control" id="id_frontend_menu_type{nomor}" data-parsley-required="{validation}"  name="id_frontend_menu_type[]">{list_frontend_menu_type}</select></div>
									</div>
									<div class="form-group  no-margin invis" id="type_module{nomor}">
										<label class="col-md-2 control-label">Module</label>
										<div class="col-md-9">
											<select class="form-control" id="id_module{nomor}" name="id_module[]">{list_module}</select> 
											<i class='fa fa-spinner fa-spin invis' style='position:absolute;padding:7px;' id='loading-callback'></i> 
										</div>
									</div>
									<div class="form-group  no-margin invis" id="type_extra{nomor}">
										<label class="col-md-2 control-label">URL <i class='req'>*</i></label>
										<div class="col-md-9 text-right">
											<input type="text" value="{extra_param}" id="extra_param{nomor}"  class='form-control' name="extra_param[]">
											<a class='invis' style='position:absolute;margin:-25px 0 0 5px;' id='change-data{nomor}' data-toggle='modal' href='#popViewDetail'> Change</a>
										</div>
									</div>
									<div class='form-group no-margin'>
										<label class="col-md-2 control-label">Publish Date </label>
										<div class="col-md-9">
											<div class="input-group date datepicker" data-date-format="dd-mm-yyyy">
												<input type="text" value="{publish_date}" id="publish_date{nomor}" class='form-control' name="publish_date[]" readonly="readonly">
												<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
											</div>
										</div>
									</div>
									<div class="form-group  no-margin">
										<label class="col-md-2 control-label">Description</label>
										<div class="col-md-9"><textarea  rows="4" id="description{nomor}" class="form-control ckeditor" name="description[]">{description}</textarea></div>
									</div>
									<div class="form-group  no-margin {invis}">
										<label class="col-md-2 control-label">Status <i class='req'>*</i></label>
										<div class="col-md-9"><select id="id_status_publish{nomor}" class='form-control' data-parsley-required="{validation}" name="id_status_publish[]">{list_status_publish}</select></div>
									</div>
									<div class="form-group  no-margin">
										<label class="col-md-2 control-label">Seo Title</label>
										<div class="col-md-9"><input type="text" value="{seo_title}" id="seo_title{nomor}" class='form-control' name="seo_title[]"></div>
									</div>
								    <div class="form-group  no-margin">
										<label class="col-md-2 control-label">Meta Description</label>
										<div class="col-md-9"><textarea  rows="4" id="meta_description{nomor}" class="form-control ckeditor" name="meta_description[]">{meta_description}</textarea></div>
									</div>
								    <br>
								    <div class="form-group  no-margin">
										<label class="col-md-2 control-label">Meta Keywords</label>
										<div class="col-md-9"><input type="text" value="{meta_keywords}" id="meta_keywords{nomor}" class='form-control' name="meta_keywords[]"></div>
									</div>
									<div class="form-group  no-margin hide">
										<div class="col-md-9"><input type="text" value="{id}" id="meta_keywords{nomor}" class='form-control' name="id[]"></div>
										<input type="text" value="{lang_id}" id="lang_id" class='form-control' name="id_lang[]">
									</div>
								</div>
								<script type="text/javascript">
									if('{validation}'=='true'){
										$('document').ready(function(){
											$('#id_frontend_menu_type{nomor}').trigger('change');
											if('{id_frontend_menu_type}'=='1'){
												$('#type_module{nomor}').show();
												$('#type_extra{nomor}').show();
												// if('{id_module}'=='1'){
												$('#type_extra{nomor},#change-data{nomor}').show();
												$('#change-data{nomor}').click(function(){
													$('#id_module{nomor}').trigger('change');
												});
												// }else{
												// 	// $('#extra_param{nomor}').val('{extra_param}');
												// }
											}else{
												$('#type_extra{nomor}').show();
												$('#extra_param{nomor}').val('{extra_param}');
											}
											frontend_menu('{nomor}');
										});
									}
									$('#name{nomor},#seo_title{nomor}').keyup(function(){
											$('#seo_title{nomor}').val($(this).val());
										});	
								</script>
							{/list_lang}
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal" id="popViewDetail">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
				<h4 class="modal-title">Select Top Article</h4>
			</div>
			<div class="modal-body">
				<div id="view-detail"></div>
			</div>
		</div>
	</div>
</div>
