<script>
$(document).ready(function(){
    $('#check,#saveemail').click(function(){
        var btn = $(this);
        var val = btn.val();
        btn.val('Loading...');
        if (val =='Loading...') {
            return;
        }
        $.ajax({
            url: $('#frm1').attr('action'),
            type: "POST",
            dataType: "json",
            data: $('#frm1').serialize()+'&proses='+btn.attr('id'),
            error: function(a,b,c) {
                console.log(a);
                console.log(b);
                console.log(c);
                btn.val(val);
            },
            success: function(ret) {
                console.log(ret);
                alert(ret.message);
                btn.val(val);
            }
        });
        return false;
    })
    $('.type').click(function(){
        show_hide();
    })
    function show_hide(){
        var st = $('.type:checked').val();
        if (st == 'smtp') {
            $('.smtp').show();
            $('.sendmail').hide();
        }
        else{
            $('.smtp').hide();
            $('.sendmail').show();
        }
    }
    show_hide();
})
</script>
