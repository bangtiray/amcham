<h1 class="page-header">Preview</h1>
<div class="row">
	<!-- begin col-12 -->
	<div class="col-md-12">
		<!-- begin panel -->
		<div class="panel panel-inverse">
			<div class="panel-heading">
			    <div class="panel-heading-btn">
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>

			    <h4 class="panel-title">Event Name : <b>{name}</b></h4>
			</div>
			<div class="panel-body">

					<div class="row-fluid"> 
						<span class='col-sm-6'>
							<div class='text-left'><a class="btn btn-primary btn-download"><i class="fa fa-download"></i> Download</a></div>

							<form class="frm-date-filter col-md-9" style="margin-left: -90px;" method="POST" action="{this_controller}download/{id_event}">
								<div class="col-sm-3">	
									<input type="hidden" id="id_event" name="id_event" value="{id_event}">
								</div>
							</form>
						</span>
						<span class='col-sm-6'>

							<div class='text-right'>
								<a class="btn btn-warning" href="{this_controller}"><i class="fa fa-arrow-left"></i> Back</a>

						</span>
					</div>
					<hr>
					<div class="clearfix">&nbsp;</div>
					<div id='grid2' class='my_grid' data-perpage='10' data-url="{this_controller}records_participant/{id_event}">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th class="center" width="20">No</th>

										<th class="center" title='Sort' id='invoice_number'>Invoice Number <span></span></th>
										{header_title}

										<th class="center" title='Sort' id='lastname'>Last Name <span></span></th>
										<th class="center" title='Sort' id='company'>Company <span></span></th>
										<th class="center" title='Sort' id='title'>Title <span></span></th>
										<th class="center" title='Sort' id='company_address'>Company Address <span></span></th>
										<th class="center" title='Sort' id='email'>Contact Email <span></span></th>
										<th class="center" title='Sort' id='t_number'>Telephone Number <span></span></th>
										<th class="center" title='Sort' id='m_phone'>Mobile Number <span></span></th>
										<th class="center" title='Sort' id='Comment'>Comment <span></span></th> -->
										<th class="center">Status</th>
										<th class="center" width="100">Action</th>
									</tr>
									<tr class='filter'>
										<td></td>
										<td><input type='text' class='cari form-control' id='search_invoice_number' placeholder='Search...'></td>

										{header_search}

										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td> -->
										<td></td>
										<td></td>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	$(".btn-download").click(function(event) {
		$('.frm-date-filter').submit();
	});
</script>
