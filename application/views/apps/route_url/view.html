<h1 class="page-header">Preview</h1>
<div class="row">
	<!-- begin col-12 -->
	<div class="col-md-12">
		<!-- begin panel -->
		<div class="panel panel-inverse">
			<div class="panel-heading">
			    <div class="panel-heading-btn">
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
			    </div>
			    <h4 class="panel-title">{page_name}</h4>
			</div>
			<div class="panel-body">
				<div class="col-sm-12 col-lg-12 col-md-12">
					<div class="row-fluid">
						<div class="col-sm-12 text-right">
							<a class="btn btn-warning" href='{this_controller}'><i class="fa fa-arrow-left"></i> Back</a>
						</div>
					</div>
				</div>
				<div class="clear-fix">&nbsp;</div>
				<div class="col-sm-12 col-lg-9 col-md-12">
					<form action='{this_controller}proses/{id}' id='form1' class="form-horizontal">
						<ul class="nav nav-pills">
							{list_lang2}
							<li class="{active}"><a href="#nav-pills-tab-{nomor}" data-toggle="tab">{lang_name}</a></li>
							{/list_lang2}
						</ul>
						<div class="tab-content">
							{list_lang}
							<div class="tab-pane fade {active}" id="nav-pills-tab-{nomor}">
								<div class="form-group  no-margin">
									<label class="col-md-3 control-label">Code <i class='req'>*</i></label>
									<div class="col-md-9"><input type="text" value="{title}" data-parsley-required="{validation}" id="code{nomor}" class='form-control' name="code[]" readonly="yes"></div>
								</div>
								<div class="form-group  no-margin">
									<label class="col-md-3 control-label">Value <i class='req'>*</i></label>
									<div class="col-md-9"><textarea name="value[]" rows="4" data-parsley-required="{validation}" id="value{nomor}" class="form-control" readonly="yes">{value}</textarea>
									</div>
								</div>
								<div class="form-group  no-margin">
									<label class="col-md-3 control-label">Description <i class='req'>*</i></label>
									<div class="col-md-9"><textarea name="description[]" rows="4" data-parsley-required="{validation}" id="description{nomor}" class="form-control" readonly="yes">{description}</textarea></div>
								</div>
							</div>
							{/list_lang}
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
