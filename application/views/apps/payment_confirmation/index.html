<!-- <h1 class="page-header">Member</h1> -->
<div class="row">
	<!-- begin col-12 -->
	<div class="col-md-12">
		<!-- begin panel -->
		<div class="panel panel-inverse">
			<div class="panel-heading">
			    <div class="panel-heading-btn">
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
			    </div>
			    <h4 class="panel-title">{page_name}</h4>
			</div>
			<div class="panel-body">
				<div class="col-sm-12 col-lg-12 col-md-12">
					<div class="row-fluid">
						<div class="row">
							<div class="text-left col-md-2">
								<a class="btn btn-success" data-toggle="modal" data-target="#modal-download">
									<i class="fa fa-download"></i> Download
								</a>
							</div>
						</div>	

						<!-- <div class="col-sm-12">
							<span class='col-sm-12'>
								<div class='text-right'><a class="btn btn-primary insert tangan" href="{this_controller}add"><i class="fa fa-plus"></i> Add New</a></div>
							</span>
						</div> -->
					</div>
					<div class="clearfix">&nbsp;</div>
					<div class="clearfix">&nbsp;</div>
					<div id='grid1' class='my_grid table-responsive' data-perpage='10' data-url="{this_controller}records">
						<div class="row-fluid">
							<div class="row">
								<div class="col-sm-12 {disable_add}">
									<button class="btn ml-28 btn-filter-date-unhide"><i class="fa fa-calendar"><span class="default-font"> Filter by Date</span></i></button>
								</div>
							</div>	
						</div>
						<div class="row">
							<div id="filter-date" class="round-index col-md-8 hidden">
								<div class="margs row">
									<div class="col-md-6">
										<strong>Create Date</strong>
										<div class="input-group date datepicker" data-date-format="dd-mm-yyyy">
											<input type="text" class='cari form-control' readonly="readonly" id="between_from_create_date" placeholder="From" name="between_from_create_date">
											<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
										</div>
									</div>
									<div class="col-md-6">
										<label></label>
										<div class="input-group date datepicker" data-date-format="dd-mm-yyyy">
											<input type="text" class='cari form-control' readonly="readonly" id="between_to_create_date" placeholder="To" name="between_to_create_date">
											<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="clearfix">&nbsp;</div>

						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th class="center" width="20">No</th>
									<th class="center" title='Sort' id='invoice_number'>Invoice Number<span></span></th>
									<th class="center" title='Sort' id='full_name'>Full Name <span></span></th>
									<th class="center" title='Sort' id='name_in'>Company Name<span></span></th>
									<!-- <th class="center" title='Sort' id='name_out'>Company Name Oversea <span></span></th> -->
									<th class="center" title='Sort' id='create_date	'>Create Date<span></span></th>
									<th class="center" >Preview Confirmation <span></span></th>
									<th class="center" title='Sort' id='a-id_ref_payment_type'>Payment Type <span></span></th>
									<th class="center" title='Sort' id='status'>Status <span></span></th>
									<!-- <th class="center" title='Sort' id='company_committee'>Commite <span></span></th> -->
									<!-- <th class="center" title='Sort' id='company_sector'>Sector <span></span></th>		 -->
									<th class="center" width="90">Action</th>
								</tr>
								<tr class='filter'>
									<td></td>
									<td><input type='text' class='cari form-control' id='search_invoice_number' placeholder='Search...'></td>
									<td><input type='text' class='cari form-control' id='search_exactor' placeholder='Search...'></td>
									<td><input type='text' class='cari form-control' id='search_name_in' placeholder='Search...'></td>
									<!-- <td><input type='text' class='cari form-control' id='search_name_out' placeholder='Search...'></td> -->
									<td></td>
									<td></td>
									<td><select class='cari form-control'            id="search_payment_type"'>{list_payment_type}</select></td>
									<td><select class='cari form-control'            id="search_status">{list_status}</select></td>
									<!-- <td><input type='text' class='cari form-control' id='search_company_committee' placeholder='Search...'></td> -->
									<!-- <td><select class='cari form-control'            id="search_company_sector">{list_membership}</select></td> -->
									<td></td>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{modal_invoice}
{modal_download}
<script type="text/javascript">
	$('#between_from_create_date').change(function(){
		$( "#between_from_create_date").keyup();
		return false;
    });
    $('#between_to_create_date').change(function(){
		$( "#between_to_create_date").keyup();
		return false;
    });
</script>
