<h1 class="page-header">{page_name}</h1>
<div class="row">
	<!-- begin col-12 -->
	<div class="col-md-12">
		<!-- begin panel -->
		<div class="panel panel-inverse">
			<div class="panel-heading">
				<div class="panel-heading-btn">
					<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
					<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
				</div>
				<h4 class="panel-title">{page_name}</h4>
			</div>
			<div class="panel-body">
				<div class="col-sm-12 col-lg-12 col-md-12">
					<div id='grid1' class='my_grid' data-perpage='10' data-url="{this_controller}records">
						<div class="row-fluid">
							<div class="col-sm-12 {disable_add}">
								<div class="col-sm-9">
									<button class="btn ml-28 btn-filter-date-unhide"><i class="fa fa-calendar"><span class="default-font"> Filter by Date</span></i></button>
								</div>
								<span class='col-sm-3'>
									<div class='text-right'>
										<a class="btn btn-primary mr-28" href="{this_controller}add"><i class="fa fa-plus"></i> Add New</a>
									</div>
								</span>
							</div>
						</div>
						<div class="row">
							<div id="filter-date" class="round-index col-md-8 hidden">
								<div class="margs row">
									<div class="col-md-6">
										<strong>Create Date</strong>
										<div class="input-group date datepicker" data-date-format="dd-mm-yyyy">
											<input type="text" class='cari form-control' readonly="readonly" id="between_from_create_date" placeholder="From" name="between_from_create_date">
											<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
										</div>
									</div>
									<div class="col-md-6">
										<label></label>
										<div class="input-group date datepicker" data-date-format="dd-mm-yyyy">
											<input type="text" class='cari form-control' readonly="readonly" id="between_to_create_date" placeholder="To" name="between_to_create_date">
											<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="clearfix">&nbsp;</div>

						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th class="center" width="20">No</th>
										<th class="center" title='Sort' id='a-title'>Name Partners <span></span></th>
										<th class="center" title='Sort' id='url'>URL<span></span></th>
										<th class="center" title='Sort' id='partners_category'>Category<span></span></th>
										<th class="center" title='Sort' id='hits'>Hits<span></span></th>
										<th class="center" title='Sort' id='create_date' width="110">Create Date <span></span></th>
										<th class="center" title='Sort' id='status_publish' width="110">Status Publish <span></span></th>
										<th class="center" width="80">Action</th>
									</tr>
									<tr class='filter'>
										<td></td>
										<td><input type='text' class='cari form-control' id='search_title' placeholder='Search...'></td>
										<td><input type='text' class='cari form-control' id='search_url' placeholder='Search...'></td>
										<td><select id="search_partners_category" class='cari form-control'>{list_partners_category}</select></td>
										<td></td>
										<td></td>
										<!-- <td><input type='text' class='cari form-control' id='search_create_date' placeholder='Search...'></td> -->
										<td><select id="search_status_publish" class='cari form-control'>{list_status_publish}</select></td>
										<td></td>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



<script type="text/javascript">
	$('#between_from_create_date').change(function(){
		$( "#between_from_create_date").keyup();
		return false;
    });
    $('#between_to_create_date').change(function(){
		$( "#between_to_create_date").keyup();
		return false;
    });
</script>
