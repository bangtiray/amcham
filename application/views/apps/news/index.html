<h1 class="page-header">{page_name}</h1>
<div class="row">
	<!-- begin col-12 -->
	<div class="col-md-12">
		<!-- begin panel -->
		<div class="panel panel-inverse">
			<div class="panel-heading">
			    <div class="panel-heading-btn">
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
			    </div>
			    <h4 class="panel-title">{page_name}</h4>
			</div>
			<div class="panel-body">
				<div class="col-sm-12 col-lg-12 col-md-12">

					<div class="clearfix">&nbsp;</div>
					<div id='grid1' class='my_grid' data-perpage='10' data-url="{this_controller}records">
						<div class="row-fluid">
							<div class="row">
								<div class="text-left col-md-2">
									<a class="btn btn-success btn-download">
										<i class="fa fa-download"></i> Download
									</a>
								</div>
								<form class="frm-date-filter " style="margin-left: -90px;" method="POST" action="{this_controller}download">
								<div class="col-md-2">	
									<input type="text" id="start_date" class="form-control datepicker col-md-3" name="start_date" data-date-format="dd-mm-yyyy" placeholder="Start Publish Date" style="min-width: 160px !important;" readonly="readonly">
								</div>
								<div class="col-md-2" style="margin-left: 37px;">	
									<input type="text" id="end_date" class="form-control datepicker col-md-3" name="end_date" data-date-format="dd-mm-yyyy" placeholder="End Publish Date" style="min-width: 160px !important;" readonly="readonly">
								</div>		
								</form>
								<div class="text-right col-md-5">
									<div class='text-right'><a class="btn btn-primary insert tangan" href="{this_controller}add"><i class="fa fa-plus"></i> Add New</a></div>
								</div>
								
							</div>		
						</div>
						<div class="clearfix">&nbsp;</div>

						<div class="row-fluid">
							<div class="row">
								<div class="col-sm-12 {disable_add}">
									<button class="btn ml-28 btn-filter-date-unhide"><i class="fa fa-calendar"><span class="default-font"> Filter by Date</span></i></button>
								</div>
							</div>	
						</div>
						<div class="row">
							<div id="filter-date" class="round-index col-md-8 hidden">
								<div class="margs row">
									<div class="col-md-6">
										<strong>Publish Date</strong>
										<div class="input-group date datepicker" data-date-format="dd-mm-yyyy">
											<input type="text" class='cari form-control' readonly="readonly" id="between_from_publish_date" placeholder="From" name="between_from_publish_date">
											<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
										</div>
									</div>
									<div class="col-md-6">
										<label></label>
										<div class="input-group date datepicker" data-date-format="dd-mm-yyyy">
											<input type="text" class='cari form-control' readonly="readonly" id="between_to_publish_date" placeholder="To" name="between_to_publish_date">
											<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="clearfix">&nbsp;</div>

						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th class="center" rowspan="2" width="20">No</th>
										<!-- <th class="center" rowspan="2" title='Sort' id='id' width="50">ID <span></span></th> -->
										<th class="center" rowspan="2" title='Sort' id='a-id_news_category' width="250">News Category <span></span></th>
										<th class="center" rowspan="2" title='Sort' id='news_title'>Title <span></span></th>
										<!-- <th class="center" rowspan="2" title='Sort' id='news_title'>Title (English)<span></span></th> -->
										<!-- <th class="center" rowspan="2" title='Sort' id='a-uri_path' width="150">Page URL <span></span></th> -->
										<th class="center" rowspan="2" title='Sort' id='username'width="120">Author <span></span></th>
										<th class="center" title='Sort' id='publish_date' width="120">Publish Date <span></span></th>
										<!-- <th class="center" rowspan="2" title='Sort' id='publish_modify_date' width="100">Last Modify Date <span></span></th> -->
										<!-- <th class="center" rowspan="2" title='Sort' id='approval_level' width="110">Approval <span></span></th> -->
										<th class="center" rowspan="2" title='Sort' id='c-name' width="94">Status/ <br>Approval <span></span></th>

										<th class="center" title='Sort' id='hits' colspan="1" rowspan="2">Hits <span></span></th>
										<th class="text-center" colspan="1" rowspan="2">Download <span></span></th>
										<th class="center" rowspan="2" width="90">Action</th>
									</tr>
									<tr>
									<!-- 	<th class="center">Ind</th>
										<th class="center">Eng</th>
										<th class="center">Ind</th>
										<th class="center">Eng</th> -->
									</tr>
									<tr class='filter'>
										<td></td>
										<!-- <td><input type='text' class='cari form-control' id='search_id' placeholder='Search...'></td> -->
										<td><select id="search_exactor_news_category" class='cari form-control'>{list_news_category}</select></td>
										<td><input type='text' class='cari form-control' id='search_news_title' placeholder='Search...'></td>
										<!-- <td><input type='text' class='cari form-control' id='search_news_title_english' placeholder='Search...'></td> -->
										<!-- <td><input type='text' class='cari form-control' id='search_uri_path' placeholder='Search...'></td> -->
										<td><input type='text' class='cari form-control' id='search_username' placeholder='Search...'></td>
										<td></td>
										<!-- <td></td> -->
										<!-- <td></td> -->
										<td><select id="search_status_publish" class='cari form-control'>{list_status_publish}</select></td>
										<td></td>
										<!-- <td></td> -->
										<td></td>
										<!-- <td></td> -->
										<td></td>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	$(".btn-download").click(function(event) {
		$('.frm-date-filter').submit();
	});
</script>

<script type="text/javascript">
	$('#between_from_publish_date').change(function(){
		$( "#between_from_publish_date").keyup();
		return false;
    });
    $('#between_to_publish_date').change(function(){
		$( "#between_to_publish_date").keyup();
		return false;
    });
</script>
