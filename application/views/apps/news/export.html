<html xmlns:x="urn:schemas-microsoft-com:office:excel">
<head>
    <!--[if gte mso 9]>
    <xml>
        <x:ExcelWorkbook>
            <x:ExcelWorksheets>
                <x:ExcelWorksheet>
                    <x:Name>Sheet 1</x:Name>
                    <x:WorksheetOptions>
                        <x:Print>
                            <x:ValidPrinterInfo/>
                        </x:Print>
                    </x:WorksheetOptions>
                </x:ExcelWorksheet>
            </x:ExcelWorksheets>
        </x:ExcelWorkbook>
    </xml>
    <![endif]-->
</head>

<body>



<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th style="vertical-align: top;" class="center" rowspan="1" width="20">No</th>
        <th style="vertical-align: top;" class="center" rowspan="1" width="50">Publish Date <span></span></th>
        <th style="vertical-align: top;" class="center" rowspan="1" width="115">News Category <span></span></th>
        <th style="vertical-align: top;" class="center" rowspan="1">Title <span></span></th>
        <!-- <th style="vertical-align: top;" class="center" rowspan="1">Title (English)<span></span></th> -->
        <th style="vertical-align: top;" class="center" rowspan="1" width="120">Author <span></span></th>
        <th style="vertical-align: top;" class="center" rowspan="1" width="94">Status/ <br style="mso-data-placement:same-cell;"/> Approval <span></span></th>
        <th style="vertical-align: top;" class="text-center" colspan="1">Hits <span></span></th>
        <th style="vertical-align: top;" class="text-center" colspan="1">Download <span></span></th>
      </tr>
      <!-- <tr>
        <th style="vertical-align: top;" class="center">Ind</th>
        <th style="vertical-align: top;" class="center">Eng</th>
        <th style="vertical-align: top;" class="center">Ind</th>
        <th style="vertical-align: top;" class="center">Eng</th>
      </tr> -->
    </thead>
    <tbody>
    {data}
      <tr>
        <td style="vertical-align:top;" class="center">{nomor}</td>
        <td style="vertical-align:top;">{publish_date}</td>
        <td style="vertical-align:top;">{news_category}</td>
        <td style="vertical-align:top;">{news_title}</td>
        <!-- <td style="vertical-align:top;">{news_title_e}</td> -->
        <td style="vertical-align:top;">{username}</td>
        <td style="vertical-align:top;" class="text-center">{status}</td>
        <td style="vertical-align:top;" class="text-right">{hits_id}</td>
        <!-- <td style="vertical-align:top;" class="text-right">{hits_en}</td> -->
        <td style="vertical-align:top;" class="text-right">{down_id}</td>
        <!-- <td style="vertical-align:top;" class="text-right">{down_en}</td>       -->
      </tr>
    {/data}
    </tbody>
  </table>
</div>  
</body>
</html>
