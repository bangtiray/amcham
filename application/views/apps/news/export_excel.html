<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th class="center" width="40">No</th>
			<th class="center" title='Sort' id='id' width="50">ID <span></span></th>
			<th class="center" title='Sort' id='a-id_news_category' width="115">News Category <span></span></th>
			<th class="center" title='Sort' id='news_title'>Title <span></span></th>
			<th class="center" title='Sort' id='a-uri_path' width="150">Page URL <span></span></th>
			<th class="center" title='Sort' id='username'width="120">Author <span></span></th>
			<th class="center" title='Sort' id='expected_publish_date' width="100">EP Reference <span></span></th>
			<th class="center {is_publisher}" title='Sort' id='publish_date' width="100">Publish Date <span></span></th>
			<th class="center" title='Sort' id='publish_modify_date' width="100">Last Modify Date <span></span></th>
			<th class="center" title='Sort' id='approval_level' width="110">Approval <span></span></th>
			<th class="center" title='Sort' id='c-name' width="94">Status <span></span></th>
			<th class="center" title='Sort' id='hits'>read <span></span></th>
		</tr>
	</thead>
	<tbody>
		{data}
			<tr>
				<td class="center">{nomor}</td>
				<td>{id}</td>
				<td>{news_category}</td>
				<td><div class="teaser" style="max-width:250px" title="{news_title}">{news_title}</div></td>
				<td><div class="teaser" style="width:150px;" title="{uri_path}">{uri_path}</div></td>
				<td><div class="teaser" style="width:120px;" title="{username}">{username}</div></td>
				<td class="center">{expected_publish_date}</td>
				<td class="center {is_publisher}">{publish_date}</td>
				<td class="center">{modify_date}</td>
				<td>{approval_level}</td>
				<td>{status}</td>
				<td class="center">{hits}</td>
			</tr>
		{/data}
	</tbody>
</table>
