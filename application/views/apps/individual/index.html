<!-- <h1 class="page-header">Member</h1> -->
<div class="row">
	<!-- begin col-12 -->
	<div class="col-md-12">
		<!-- begin panel -->
		<div class="panel panel-inverse">
			<div class="panel-heading">
			    <div class="panel-heading-btn">
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
			    </div>
			    <h4 class="panel-title">{page_name}</h4>
			</div>
			<div class="panel-body">
				<div class="col-sm-12 col-lg-12 col-md-12">
					<!-- <div class="row-fluid">
						<div class="col-sm-12">
							<span class='col-sm-12'>
								<div class='text-right'><a class="btn btn-primary insert tangan" href="{this_controller}add"><i class="fa fa-plus"></i> Add New</a></div>
							</span>
						</div>
					</div> -->
					<div class="clearfix">&nbsp;</div>
					<div id='grid1' class='my_grid table-responsive' data-perpage='10' data-url="{this_controller}records">
						<div class="row-fluid">
							<div class="col-sm-12 {disable_add}">
								<div class="text-left col-sm-9">
									<a class="btn btn-success btn-download" href="{this_controller}download">
										<i class="fa fa-download"></i> Download
									</a>
									<!-- <form class="frm-date-filter col-md-9" style="margin-left: -90px;" method="POST" action="{this_controller}download">
									</form> -->
								</div>		
								<!-- <span class='col-sm-3'>
									<div class='text-right'><a class="btn btn-primary mr-28" href="{this_controller}add"><i class="fa fa-plus"></i> Add New</a></div>
								</span> -->
							</div>
						</div>
						<div class="clearfix">&nbsp;</div>
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th class="center" width="20">No</th>
									<th class="center" title='Sort' id='a-firstname'>Member Name <span></span></th>
									<th class="center" title='Sort' id='a-email'>Email <span></span></th>
									<th class="center" title='Sort' id='job'>Job <span></span></th>
									<th class="center" title='Sort' id='b-name_in'>Company Name <span></span></th>
									<th class="center" title='Sort' id='c-name'>Membership <span></span></th>		
									<th class="center" title='Sort' id='g-invoice_number'>Invoice Code<span></span></th>		
									<!-- <th class="center" >Preview <span></span></th>							 -->
									<!-- <th class="center" >Send Invoice <span></span></th>							 -->
									<th class="center" >Status <span></span></th>							
									<th class="center" width="90">Action</th>
								</tr>
								<tr class='filter'>
									<td></td>
									<td><input type='text' class='cari form-control' id='search_full_name' placeholder='Search...'></td>
									<td><input type='text' class='cari form-control' id='search_email' placeholder='Search...'></td>
									<td><input type='text' class='cari form-control' id='search_job' placeholder='Search...'></td>
									<td><input type='text' class='cari form-control' id='search_company' placeholder='Search...'></td>
									<td><select class='cari form-control'            id="search_membership">{list_membership}</select></td>
									<td><input type='text' class='cari form-control' id='search_invoice_number' placeholder='Search...'></td>
									<!-- <td></td> -->
									<td><select class='cari form-control'            id="search_status"'>{list_status}</select></td>
									<td></td>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{modal_invoice}
