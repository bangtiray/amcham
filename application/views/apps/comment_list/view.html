<h1 class="page-header">List Comment : {category}</h1>
<div class="row">
	<!-- begin col-12 -->
	<div class="col-md-12">
		<!-- begin panel -->
		<div class="panel panel-inverse">
			<div class="panel-heading">
			    <div class="panel-heading-btn">
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
			    </div>
			    <h4 class="panel-title">{page_name}</h4>
			</div>
			<div class="panel-body">
				<div class="col-sm-12 col-lg-12 col-md-12">
					<div class="clearfix">&nbsp;</div>
					<div id='grid1' class='my_grid' data-perpage='10' data-url="{this_controller}recordscomment">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th class="center" width="20">No</th>
										<th class="center" title='Sort' id='page_title'>Title <span></span></th>
										<th class="center" title='Sort' id='fullname'>Fullname <span></span></th>
										<th class="center" title='Sort' id='email'>Email <span></span></th>
										<th class="center" title='Sort' id='commentar'>Komentar <span></span></th>
										<th class="center" width="10">Action</th>
									</tr>
									<tr class='filter'>
										<td></td>
										<td><input type='text' class='cari form-control' id='search_page_title' placeholder='Search...'>
										<td><input type='text' class='cari form-control' id='search_fullname' placeholder='Search...'></td>
										<td><input type='text' class='cari form-control' id='search_email' placeholder='Search...'></td>
										<td><input type='text' class='cari form-control' id='search_commentar' placeholder='Search...'></td>
										<td></td>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal invis fade" id="popDetail">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
				<h4 class="modal-title">Detail</h4>
			</div>
			<div class="modal-body">
				<div class="row-fluid invis" id="loading-commentlist">
					<i class="fa fa-spinner fa-spin"></i> Loading...
					<br>
				</div>
				<div id="content-commentlist" style="height:250px;overflow:auto;"></div>
			</div>
		</div>
	</div>
</div>
<style>
	.row-fluid [class*="span"]{min-height: 20px !important}
</style>
