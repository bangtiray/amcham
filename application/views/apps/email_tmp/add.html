<form action='{this_controller}proses/{id}' class="form-horizontal" method='post' id='form1' autocomplete="off">
	<h1 class="page-header">{page_name}</h1>
	<div class="row">
		<!-- begin col-12 -->
		<div class="col-md-12">
			<!-- begin panel -->
			<div class="panel panel-inverse" data-sortable-id="index-1">
				<div class="panel-heading">
				    <div class="panel-heading-btn">
					<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
					<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
				    </div>
				    <h4 class="panel-title">{judul} Email Template</h4>
				</div>
				<div class="panel-body">
				    <div class="col-sm-12 col-lg-12 col-md-12">
						<div class="row-fluid">
							<div class="col-sm-12 text-right">
								<a class="btn btn-primary insert update {disable_edit} tangan" id='save'><i class="fa fa-save"></i> {proses}</a>
								<a class="btn btn-warning tangan" href='{this_controller}'><i class="fa fa-arrow-left"></i> Back</a>
							</div>
						</div>
						<div class="clear-fix">&nbsp;</div>
						<div class="col-sm-12 col-lg-12 col-md-12">
							<ul class="nav nav-pills hide">
								{list_lang2}
								<li class="{active}"><a href="#nav-pills-tab-{nomor}" data-toggle="tab">{lang_name}</a></li>
								{/list_lang2}
							</ul>
							<div class="tab-content">
								{list_lang}
								<div class="tab-pane fade {active}" id="nav-pills-tab-{nomor}">
									<div class="form-group  no-margin {invis}">
										<label class="col-md-2 control-label">Email Category <i class='req'>*</i></label>
										<div class="col-md-9"><select id="id_ref_email_category{nomor}" class='form-control' name="id_ref_email_category[]" data-parsley-required="{validation}">{list_ref_email_category}</select></div>
									</div>
									<div class="form-group  no-margin">
										<label class="col-md-2 control-label">Template Name <i class='req'>*</i></label>
										<div class="col-md-9"><input type="text" value="{template_name}" id="title{nomor}" class='form-control' name="template_name[]" data-parsley-required="{validation}"></div>
									</div>
									<div class="form-group  no-margin">
										<label class="col-md-2 control-label">Subject <i class='req'>*</i></label>
										<div class="col-md-9"><input type="text" value="{subject}" id="title{nomor}" class='form-control' name="subject[]" data-parsley-required="{validation}"></div>
									</div>
									<div class="form-group  no-margin">
										<label class="col-md-2 control-label">Content <i class='req'>*</i></label>
										<div class="col-md-9"><textarea  rows="4" id="page_content{nomor}" name="page_content[]" class="ckeditor form-control" data-parsley-required="{validation}">{page_content}</textarea></div>
									</div>
									<div class="form-group  no-margin {invis}">
										<label class="col-md-2 control-label">Status <i class='req'>*</i></label>
										<div class="col-md-9"><select id="id_status_publish{nomor}" class='form-control' name="id_status_publish[]" data-parsley-required="{validation}">{list_status_publish}</select></div>
									</div>
									<div class="form-group  no-margin hide">
										<div class="col-md-9"><input type="text" value="{lang_id}" id="id_lang{nomor}" class='form-control' name="id_lang[]"></div>
									</div>
									<div class="form-group  no-margin hide">
										<div class="col-md-9"><input type="text" value="{id}" id="id{nomor}" class='form-control' name="id[]"></div>
									</div> 
									<!-- <div class="form-group  no-margin">
										<label class="col-md-2 control-label">code <i class='req'>*</i></label>
										<div class="col-md-9"><input type="text" value="{code}" id="code{nomor}" class='form-control' name="code[]"></div>
									</div> -->

									<div class="form-group  no-margin">
										
									</div> 
								</div>
								{/list_lang}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
