<form action='{this_controller}proses/{id}' class="form-horizontal" method='post' id='form1' autocomplete="off">
	<h1 class="page-header">{page_name}</h1>
	<div class="row">
		<!-- begin col-12 -->
		<div class="col-md-12">
			<!-- begin panel -->
			<div class="panel panel-inverse" data-sortable-id="index-1">
				<div class="panel-heading">
				    <div class="panel-heading-btn">
					<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
					<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
				    </div>
				    <h4 class="panel-title">{judul} Event Category</h4>
				</div>
				<div class="panel-body">
				    <div class="col-sm-12 col-lg-12 col-md-12">
						<div class="row-fluid">
							<div class="col-sm-12 text-right">
								<a class="btn btn-primary insert update {disable_edit} tangan" id='save'><i class="fa fa-save"></i> {proses}</a>
								<a class="btn btn-warning tangan" href='{this_controller}'><i class="fa fa-arrow-left"></i> Back</a>
							</div>
						</div>
						<div class="clear-fix">&nbsp;</div>
						<div class="col-sm-12 col-lg-12 col-md-12">
							<ul class="nav nav-pills">
								<!-- {list_lang2}
								<li class="{active}"><a href="#nav-pills-tab-{nomor}" data-toggle="tab">{lang_name}</a></li>
								{/list_lang2} -->
							</ul>
							<div class="tab-content">
								{list_lang}
								<div class="tab-pane fade {active}" id="nav-pills-tab-{nomor}">
									<div class="inv form-group no-margin ">
										<label class="col-md-2 control-label">Parent Category <i class='req'>*</i></label>
										<div class="col-md-9"><select id="id_parent_category{nomor}" class='form-control' name="id_parent_category[]" data-parsley-required="{validation}">{list_parent_category}</select></div>
									</div>
									<div class="form-group  no-margin">
										<label class="col-md-2 control-label">Name <i class='req'>*</i></label>
										<div class="col-md-9"><input type="text" value="{name}" id="name{nomor}" class='form-control' name="name[]" data-parsley-required="{validation}"></div>
									</div>
									<div class="form-group  no-margin">
										<label class="col-md-2 control-label">Uri Path <i class='req'>*</i></label>
										<div class="col-md-9"><input type="text" value="{uri_path}" id="uri_path{nomor}" class='form-control' name="uri_path[]" data-parsley-required="{validation}"></div>
									</div>
									<div class="form-group  no-margin {invis} hide">
										<label class="col-md-2 control-label">Is hide</label>
										<div class="col-md-9"><input type='checkbox' value="{is_hide}" id="is_hide{nomor}" name="is_hide[]" checked="{hide_checked}"></div>
									</div>
									<div class="form-group  no-margin hide">
										<div class="col-md-9"><input type="text" value="{lang_id}" id="id_lang{nomor}" class='form-control' name="id_lang[]"></div>
									</div>
									<div class="form-group  no-margin hide">
										<div class="col-md-9"><input type="text" value="{id}" id="id{nomor}" class='form-control' name="id[]"></div>
									</div>
								</div>
								<script type="text/javascript">
									// $(document).ready(function(){
										$('#name{nomor},#uri_path{nomor}').keyup(function(){
											$('#uri_path{nomor}').val(convert_to_uri($(this).val()));
										});
									// })
								</script>
								{imagemanager_config}
								{/list_lang}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>

									 <div class="form-group  no-margin">
										<label class="col-md-2 control-label">Image</label>
										#<div class="col-md-9">{img}</div>
									</div>
									 -->
