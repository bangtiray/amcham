<div class="row">
  <div class="col-md-12 title-page">
  <h1 class="col-md-6">Insurance Product</h1> 
  <div class='text-right'>
      <a class="btn btn-warning tangan" href="{this_controller}"><i class="fa fa-arrow-left"></i> Back</a>
      <!-- <a class="btn btn-primary update {disable_edit}" href="{this_controller}add/{id}"><i class="fa fa-pencil-square-o tangan"></i> Edit</a> -->
    </div>
  </div>
</div>
<div class="row content-article">
    <div class="col-md-9 article-detail">
        <div class="detail-isi">

            <div class="row">
              <div class="col-md-12 col-sm-12 title-art-dt">
                <h1>{news_title}</h1>
                <span class="date-isi">{create_date}</span>
              </div>
            </div>

            <div class="img-detail">
              <img src="{img_ori}" style="width:100%;margin-bottom: 10px;" alt="{news_title}" id="image_news_data" class="{img_news_class}" data-video="{link_youtube_video}?autoplay=1&autoinvis=1&theme=light&rel=0">
              <span class="glyphicon glyphicon-play-circle icon-play {img_news_class_button}" aria-hidden="true"></span>

            </div>
          
            <div class="row">
              <div class="col-md-3 col-sm-3 col-xs-12 teaser-detail">
               {teaser}
              </div>
              <div class="col-md-9 col-sm-9 col-xs-12 dtl-art">
                
                
                {page_content}
              <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                
                
                
              
                {data_desc}
                        <div class="panel panel-default">
                          <div class="panel-heading">
                            <h4 class="panel-title">
                              <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse{nomor}">
                                {title}
                              </a>
                            </h4>
                          </div>
                          <div id="collapse{nomor}" class="panel-collapse collapse {in}">
                            <div class="panel-body">
                              {description}
                            </div>
                          </div>
                        </div>
                {/data_desc}
                </div>
              </div>
            </div>

        </div>
        
    
        {artikel_terkait}
        {box_widget}

    </div>
    <div class="col-md-3 wdg-art">
        {ads}
        {top_content}
    </div>
</div>

<div aria-hidden="true" class="modal  fade" id="popViewDetail">
  <div class="modal-body">
    <i class="icon-remove-sign icon-2x closeModal tangan" data-dismiss="modal">[X]</i>
    <div id="view-detail"></div>
  </div>
</div>


       
    </div>
</div>
<style>
  .panel-heading .accordion-toggle:after {
    /* symbol for "opening" panels */
    font-family: 'Glyphicons Halflings';  /* essential for enabling glyphicon */
    content: "\e114";    /* adjust as needed, taken from bootstrap.css */
    float: right;        /* adjust as needed */
    color: grey;         /* adjust as needed */
}
.panel-heading .accordion-toggle.collapsed:after {
    /* symbol for "collapsed" panels */
    content: "\e080";    /* adjust as needed, taken from bootstrap.css */
}
footer,header,.boy-thumb{display: none;}
.title-page{margin-top: 0;}

/*grid*/
.table thead tr,tr.footer td {
  background-image: linear-gradient(to bottom, #eee, #bbb) !important;
}
tr.filter td{padding: 3px !important}

.cari{
  margin-bottom: 3px !important;
  padding: 3px 3px 2px 3px !important ;
  margin: 0 0 2px 0 !important;
  width: calc(100% - 8px) !important;
  height: 26px;
}
select.cari{
  width: 100% !important;
}
.req{color: red;}
.full{width: 100% !important;}
.select2-container{margin-bottom: 10px !important;}
div.cari{padding: 0 !important;margin:0 !important}
.perpage,pagination{padding:5px !important; }
.pre,.pre2{
  /*word-break: break-all;*/
  word-wrap: break-word;
  white-space: pre;
  white-space: pre-wrap;
}
.ui-icon-carat-1-s,.ui-icon-carat-1-n{float: right;}
td a.fa fa-pencil-square-o tangan,td a.icon-ok-sign,td a.fa fa-trash-o,td a.fa fa-search,td a.icon-download-alt{font-size: 18px !important;margin-top:7px;}
td a.fa fa-search,td a.icon-download-alt{margin-right:3px;}
tr a.fa fa-trash-o{color: #c40000}
tr.footer td{padding: 0}
tr.footer td div.pull-right{margin:5px 5px 0 5px;}
.pagination ul > li > a, .pagination ul > li > span{line-height:25px;}
.show_page{margin-top:9px !important;}
.pagination{height: auto;}
.pagination ul > li > a:hover, .pagination ul > .active > a, .pagination ul > .active > span{
  border-color:#dddddd;
}
footer{
  padding: 10px 0 !important;
  text-align: center;
  position: fixed;
  bottom: 0px;
  left: 0px;
  right: 0px;
  background-color: #000;
  color: #fff;
}
#content-container{margin-bottom: 100px;}
.perpage{margin:6px 0 0 5px !important;}
.reload{margin-top: 5px;border-radius: 50%;padding: 5px 10px;}
.total_records{margin-top: 13px !important;}
tr.footer{height: 45px;}
/*end grid*/
textarea{width: 90%;}
#approval-area{text-align: center;}
.judul{font-weight: bold;font-size: 15px;}
.invis{display: none !important;}

#view-detail{width: 75%;height: 500px;overflow-x:auto;background-color: #fff;padding:20px 10px 10px 10px;margin-left: calc( 12% - 10px );}
.closeModal{margin-top: 1px;display: block;position: absolute;text-align: right;width: calc( 75% - 42px );margin-left: calc( 12% - 10px );}
.tangan{cursor: pointer;}
.img-news-class-button{font-size: 200px;position: absolute;margin: 25% 0 0 35%;cursor: pointer;color: #000;opacity: 0.7;};
.icon-play:hover span{opacity: 1;}
.img-news-with-video{cursor: pointer;}
</style>
    <script type="text/javascript" src="{base_url}assets/js/notify.min.js"></script>
    <script type="text/javascript" src="{base_url}assets/js/ddi.js"></script>
    <script>
          $('.img-news-with-video,.img-news-class-button').click(function(){
            if ($('#image_news_data').attr('data-video') != '') {
                video = '<iframe frameborder="0" src="'+ $('#image_news_data').attr('data-video') +'" style="width:100%;margin-bottom: 10px;min-height:529px;" class="embed-responsive-item"></iframe>';
                $('#image_news_data').replaceWith(video);
                $('.img-news-class-button').remove();
            }
          });
    </script>
